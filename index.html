<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="center">
      <div class="timers">
        <h3 id="sessionTime" class='time'></h3>
      </div>

      <div class='timers'>
        <h1 id="timer"></h1>
      </div>

      <div class="timers time">
        <h3 id="breakTime" class="time"></h3>
      </div>

      <div id='buttons'>
        <button class="btn btn-primary" id="minus" type="button" name="button">-</button>
        <button class="btn btn-primary" id="start" type="button" name="button">Start</button>
        <button class="btn btn-primary" id="plus" type="button" name="button">+</button>
      </div>
    </div>



    <script src="jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
